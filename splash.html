<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zukaran Magi: Echoes of Syldura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #d4af37 30%, #3c2f2f 70%);
            font-family: 'Cinzel', serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

            .menu h1 {
                font-size: 4rem;
                color: #f5f5f5;
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
                margin-bottom: 2rem;
            }

            .menu ul {
                list-style: none;
                padding: 0;
            }

            .menu li {
                font-size: 2rem;
                color: #d4af37;
                cursor: pointer;
                margin: 1rem 0;
                transition: color 0.3s, text-shadow 0.3s;
            }

                .menu li:hover, .menu li.selected {
                    color: #ff4500;
                    text-shadow: 0 0 10px #ff4500;
                }

        .lore-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #f5f5f5;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0.8;
            max-width: 600px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="menu">
        <h1>Zukaran Magi: Echoes of Syldura</h1>
        <ul>
            <li class="selected">Start Game</li>
            <li>Load Game</li>
            <li>Options</li>
            <li>Credits</li>
        </ul>
    </div>
    <div class="lore-text">
        Zukarii, whispers yet echo, and your fate has arrived! Venture from Zukarath, descend into the portal mage fortress, and uncover the terror plaguing Zulkush Urkaleth before it threatens all of Syldura!
    </div>
    <script>
        // Audio integration (assumes AudioSystem.js is available or simplified here)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const soundBuffers = {};
        async function preloadSounds() {
            const soundFiles = {
                portal0: 'audio/portal/portal_0.wav',
                portal1: 'audio/portal/portal_1.wav',
                backgroundMusic: 'audio/haunted.wav',
                ding: 'audio/ding.mp3'
            };
            for (const [key, path] of Object.entries(soundFiles)) {
                try {
                    const response = await fetch(path);
                    if (!response.ok) throw new Error(`Failed to load ${path}`);
                    const arrayBuffer = await response.arrayBuffer();
                    soundBuffers[key] = await audioContext.decodeAudioData(arrayBuffer);
                } catch (error) {
                    console.error(`Error loading ${key}:`, error);
                }
            }
        }

        function playSound(sfx, volume = 0.5) {
            if (!soundBuffers[sfx]) return;
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    const source = audioContext.createBufferSource();
                    source.buffer = soundBuffers[sfx];
                    const gainNode = audioContext.createGain();
                    gainNode.gain.value = volume;
                    source.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    source.start(0);
                });
            } else {
                const source = audioContext.createBufferSource();
                source.buffer = soundBuffers[sfx];
                const gainNode = audioContext.createGain();
                gainNode.gain.value = volume;
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                source.start(0);
            }
        }

        // Play background music (looping)
        function playBackgroundMusic() {
            if (soundBuffers['backgroundMusic']) {
                const source = audioContext.createBufferSource();
                source.buffer = soundBuffers['backgroundMusic'];
                source.loop = true;
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.2;
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                source.start(0);
            }
        }

        // Canvas animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Portal effect
        let portalParticles = [];
        function createParticle() {
            return {
                x: width * 0.5,
                y: height * 0.5,
                radius: Math.random() * 5 + 2,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 2 + 1,
                opacity: Math.random() * 0.5 + 0.5
            };
        }

        for (let i = 0; i < 50; i++) {
            portalParticles.push(createParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Draw portal
            portalParticles.forEach(p => {
                p.angle += 0.05;
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.opacity -= 0.005;
                if (p.opacity <= 0) {
                    Object.assign(p, createParticle());
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 69, 0, ${p.opacity})`;
                ctx.fill();
            });

            // Draw rift cracks (Zulkush)
            ctx.beginPath();
            ctx.moveTo(width * 0.7, height);
            ctx.lineTo(width * 0.75, height * 0.8);
            ctx.lineTo(width * 0.8, height * 0.9);
            ctx.strokeStyle = 'rgba(60, 47, 47, 0.8)';
            ctx.stroke();

            // Draw Zukarath glow
            ctx.beginPath();
            ctx.arc(width * 0.2, height * 0.3, 50, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(212, 175, 55, 0.3)';
            ctx.fill();

            requestAnimationFrame(animate);
        }

        // Menu interaction
        const menuItems = document.querySelectorAll('.menu li');
        let selectedIndex = 0;

        function updateSelection() {
            menuItems.forEach((item, index) => {
                item.classList.toggle('selected', index === selectedIndex);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
                playSound('ding', 0.5);
                updateSelection();
            } else if (e.key === 'ArrowDown') {
                selectedIndex = (selectedIndex + 1) % menuItems.length;
                playSound('ding', 0.5);
                updateSelection();
            } else if (e.key === 'Enter') {
                playSound('portal1', 0.5);
                if (selectedIndex === 0) {
                    // Start Game (replace with your game start logic)
                    console.log('Starting Game...');
                } else if (selectedIndex === 1) {
                    console.log('Loading Game...');
                } else if (selectedIndex === 2) {
                    console.log('Opening Options...');
                } else if (selectedIndex === 3) {
                    console.log('Showing Credits...');
                }
            }
        });

        menuItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                selectedIndex = index;
                playSound('ding', 0.5);
                updateSelection();
                if (index === 0) {
                    playSound('portal1', 0.5);
                    console.log('Starting Game...');
                } else if (index === 1) {
                    console.log('Loading Game...');
                } else if (index === 2) {
                    console.log('Opening Options...');
                } else if (index === 3) {
                    console.log('Showing Credits...');
                }
            });
        });

        // Initialize
        preloadSounds().then(() => {
            playBackgroundMusic();
            playSound('portal0', 0.5);
        });
        animate();
    </script>
</body>
</html>
